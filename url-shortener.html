<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 1em;
      word-wrap: break-word;
    }
    .copy-btn {
      margin-top: 0.5em;
      background: #2196F3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— URL Shortener</h2>
    <input type="text" id="urlInput" placeholder="Enter URL to shorten" />
    <button onclick="shortenURL()">Shorten</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function shortenURL() {
      const input = document.getElementById("urlInput");
      const result = document.getElementById("result");
      const url = input.value.trim();

      if (!url) {
        result.innerHTML = "<p style='color:red;'>Please enter a URL.</p>";
        return;
      }

      result.innerHTML = "Shortening...";

      try {
        const res = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.ok) {
          const shortUrl = data.result.full_short_link;
          result.innerHTML = `
            <p>Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
            <button class="copy-btn" onclick="copyToClipboard('${shortUrl}')">Copy</button>
          `;
        } else {
          result.innerHTML = "<p style='color:red;'>Error: Invalid URL.</p>";
        }
      } catch (err) {
        result.innerHTML = "<p style='color:red;'>Error connecting to the API.</p>";
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
